service: quiznox

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-northeast-2
  endpointType: regional
  stage: prod
  memorySize: 128
  timeout: 10
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - arn:aws:dynamodb:ap-northeast-2:*:table/QuizNox_Questions
        - arn:aws:dynamodb:ap-northeast-2:*:table/QuizNox_Bookmarks
  httpApi:
    cors:
      allowedOrigins:
        - "*"
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Amz-Date
        - X-Api-Key
        - X-Amz-Security-Token
        - X-Amz-User-Agent
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowCredentials: false

resources:
  Resources:
    BookmarksTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: QuizNox_Bookmarks
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
          - AttributeName: topic_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
          - AttributeName: topic_id
            KeyType: RANGE
        TimeToLiveSpecification:
          Enabled: true
          AttributeName: ttl

functions:
  api:
    handler: src/index.handler
    environment:
      JWT_SECRET: ${env:JWT_SECRET, ''}
      DYNAMODB_TABLE_NAME: QuizNox_Questions
      DYNAMODB_BOOKMARKS_TABLE_NAME: QuizNox_Bookmarks
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
